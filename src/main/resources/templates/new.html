<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}"/>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">Username: </label>
            <div class="col-8">
                <label>
                    <input type="text" th:field="*{username}" placeholder="введите имя" class="form-control"
                           required minlength="2" maxlength="20"/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Пароль: </label>
            <div class="col-8">
                <label>
                    <input type="password" th:field="*{password}" placeholder="введите пароль" class="form-control"
                           required minlength="4" maxlength="10"/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">e-mail: </label>
            <div class="col-8">
                <label>
                    <input type="email" th:field="*{email}" placeholder="введите почту" class="form-control" required/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Роль: </label>
            <div class="col-8">
                <th:block th:each="role: ${roles}">
                    <label>
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </label>
                </th:block>
            </div>
        </div>
    </div>
    <br/><br>
    <input type="submit" class="btn btn-primary" value="OK"/>
    <t>
    </t>
    <input type="button" value="Logout" onclick="window.location.href ='/logout'">
</form>
</body>
</html>
