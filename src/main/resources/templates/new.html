<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../styleTable/styleTable.css}">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}"
    method="post" style="max-width: 600px; margin: 0 auto;">
    <label for="username">Введите имя</label>
    <input type="text" th:field="*{username}" id="username" class="form-control"/>
    <br><br>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password" class="form-control"
           required minlength="4" maxlength="10"/>
    <br><br>
    <label for="email">Введите email</label>
    <input type="email" th:field="*{email}" id="email" class="form-control" required/>
    <br><br>
    <label for="roles">Введите одну из ролей</label>
    <div class="form-group row">
    <label class="col-4 col-form-label">Roles: </label>
    <div class="col-8">
    <th:block th:each="role: ${roles}">
    <label>
    <input type="checkbox" th:field="*{roles}" id="roles"
    th:text="${role.name}" th:value="${role.id}" class="m-2"/>
    </label>
    </th:block>
    </div>
    </div>
    <br/><br>
    <input type="submit" class="btn btn-primary" value="OK"
           onclick="window.location.href='/admin'"/>

    <t>
    </t>
    <input type="button" value="Logout" onclick="window.location.href ='/logout'">
</form>
</body>
</html>
